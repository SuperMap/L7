<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>4214</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #buttons {
        position: fixed;
        top:10px;
        padding:10px;
        width: 100%;
        display: flex;
        flex-flow: wrap;
        z-index: 111;
      }
      #buttons button {
        display: block;
        width: 120px;
        margin: 10px;
      }
    </style>
   <link rel="stylesheet" type="text/css" href="./js/mapbox-gl.css">
  </link> 
  <link rel="stylesheet" type="text/css" href="./js/iclient-mapboxgl.css">
  </link>
  <script src="https://cdn.jsdelivr.net/npm/@antv/g2@4.2.8/dist/g2.min.js"></script>
 
  <script type="text/javascript" src="./js/mapbox-gl-enhance.js"></script>
  <script type="text/javascript" src="../mapboxgl-l7-render/dist/index.js"></script>
  <script type="text/javascript" src="./js/iclient-mapboxgl-es6.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="buttons"></div>

    <script type="module">
      import {createButtons, createMarker, data2} from './js/l7layer.js'
      // const btn = document.querySelector('#testid');
      // btn.addEventListener('click', () => {
      //   map.getL7Scene().then(scene=>{
      //       scene.removeAllLayer();
      //       console.log('removeAllLayer')
      //     })
      // });
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var features = {
        type: 'FeatureCollection',
        features: [
          {
            type: 'Feature',
            properties: {length: 10, level:43, "value": -4},
            geometry: {
              type: 'LineString',
              coordinates: [
                [100, 10],
                [100.05, 10.05]
              ]
            }
          }
        ]
      };

      var url = host + '/iserver/services/map-china400/rest/maps/China_4214';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              type: 'raster',
              tileSize: 256,
              tiles: [url],
              rasterSource: 'iserver'
            }
          },

          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        crs: 'EPSG:4214',
        center: [100, 10],
        zoom: 19
      });

      map.on('load', () => {
        window.map = map;
        createMarker(map)
        createMarker(map, data2)

        map.getL7Scene().then(scene=>{
            createButtons(map, scene)
          })
      });
    </script>
  </body>
</html>
