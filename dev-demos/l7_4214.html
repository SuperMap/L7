<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>4214</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="https://iclient.supermap.io/dist/mapboxgl/iclient-mapboxgl.css"></link>
    <script type="text/javascript" src="./js/mapbox-gl-enhance.js"></script>
    <script type="text/javascript" src="../mapboxgl-l7-render/dist/index.js"></script> <!-- l7-mapboxgl -->
    <script type="text/javascript" src="./js/iclient-mapboxgl-es6.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <script type="module">
      import {createButtons} from './js/l7layer.js'
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var url = host + '/iserver/services/map-china400/rest/maps/China_4214';
      var features = {
        type: 'FeatureCollection',
        features: [
          {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: [
                [100, 10],
                [100.05, 10.05]
              ]
            }
          }
        ]
      };
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              type: 'raster',
              tileSize: 256,
              tiles: [url],
              rasterSource: 'iserver'
            }
          },

          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        crs: 'EPSG:4214',
        center: [100, 10],
        zoom: 3
      });

      map.on('load', () => {
        window.map = map;
        var data = [
            {
              w: 10,
              t: 24.6,
              s: '海南',
              l: 11,
              m: '东方',
              j: 100,
              h: '59838'
            },
            {
              w: 10.05,
              t: 24.6,
              s: '海南',
              l: 11,
              m: '东方',
              j: 100.05,
              h: '59838'
            }
          ];

          var layer = new mapboxgl.supermap.L7Layer({ type: 'PointLayer' });
          var l7Layer = layer.getL7Layer();
          data.forEach((item) => {
            const { j: lng, w: lat } = item;
            new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
          });
          l7Layer
            .source(data, {
              parser: {
                type: 'json',
                x: 'j',
                y: 'w'
              }
            })
            .shape('circle')
            .size(10)
            .color('red');
          const source = {
            type: 'geojson',
            data: features
          };
          const layer1 = {
            id: 'line',
            type: 'line',
            source,
            paint: {
              'line-color': 'green',
              'line-width': 20
            }
          };

          const source2 = {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Polygon',
                    coordinates: [
                      [
                        [100.06, 10],
                        [99.95, 10],
                        [100.06, 10.06],
                        [100.06, 10]
                      ]
                    ]
                  }
                }
              ]
            }
          };
          const layer2 = {
            id: 'fill',
            type: 'fill',
            source: source2,
            paint: {
              'fill-color': 'rgba(255, 255, 0, 1)'
            }
          };
          const pointSource = {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: [100.05, 10.05]
                  }
                },
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: [100, 10]
                  }
                }
              ]
            }
          };

          const layer3 = {
            id: 'circle',
            type: 'circle',
            source: pointSource,
            paint: {
              'circle-radius': 12,
              'circle-color': 'blue',
              'circle-opacity': 1
            }
          };
          var LineLayer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
          LineLayer.getL7Layer().source(source.data).color('pink').shape('line').size(6);

          var polygonlayer = new mapboxgl.supermap.L7Layer({ type: 'PolygonLayer' });
          var l7Layer3 = polygonlayer.getL7Layer();

          l7Layer3.source(source2.data).color('green').shape('fill');

          map.addLayer(layer);
          // map.addLayer(layer1);
          // map.addLayer(layer2);
          // map.addLayer(layer3);
          // map.addLayer(polygonlayer);
          // map.addLayer(LineLayer);
      });
    </script>
  </body>
</html>
