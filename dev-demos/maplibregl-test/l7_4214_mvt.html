<!DOCTYPE html>
<html>
  <link>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>4214</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #buttons {
        position: fixed;
        top:10px;
        padding:10px;
        width: 100%;
        display: flex;
        flex-flow: wrap
      }
      #buttons button {
        display: block;
        width: 120px;
        margin: 10px;
      }
    </style>
   <link rel="stylesheet" type="text/css" href="./maplibre-gl.css">
  </link> 
  <script src="https://cdn.jsdelivr.net/npm/@antv/g2@4.2.8/dist/g2.min.js"></script>
 
  <script type="text/javascript" src="../../maplibregl-l7-render/dist/index.js"></script>
  <script type="text/javascript" src="./maplibre-gl-enhance.js"></script>
  
  <script type="text/javascript" src="./iclient-maplibregl-es6.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <div id="buttons"></div>
    <script type="text/javascript">
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.maplibre.com/about/maps/' target='_blank'>© maplibregl </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";

      var tileURL = host + '/iserver/services/map-china400/rest/maps/ChinaDark/zxyTileImage.png?z={z}&x={x}&y={y}';
      const name = 'EPSG:4214';
      const WKT ='GEOGCS["Beijing 1954",DATUM["Beijing_1954",SPHEROID["Krassowsky 1940",6378245,298.3],TOWGS84[15.8,-154.4,-82.3,0,0,0,0]],PRIMEM["Greenwich",0,AUTHORITY["EPSG","8901"]],UNIT["degree",0.0174532925199433,AUTHORITY["EPSG","9122"]],AUTHORITY["EPSG","4214"]]'

      const serverUrl =
        'http://172.16.14.75:8090/iserver/services/map-BeiJingGongYuan/restjsr/v1/vectortile/maps/北京市休闲垂钓园_4214';
      const serverName = '北京市休闲垂钓园_4214';
      const center = [116.7034356040623, 40.21562512387371];
      const zoom = 4;
      const extent = [-180, -270, 180, 90];

      const style = {
        version: 8,
        sprite: {},
        glyphs: {},
        sources: {},
        layers: [
          {
            id: 'ms-background',
            type: 'background',
            metadata: {},
            paint: {
              'background-color': '#242424',
            },
          },
        ],
      };
      
        const map = new maplibregl.Map({
          container: 'map',
          style: style,
          crs: new maplibregl.CRS(name, WKT, extent),
          center: [116.4591810257189, 40.1365069412915],
          zoom: 5,
          renderWorldCopies: false,
        });

         
          map.on('load', () => {
            console.log('load');
            window.map = map;
            fetch('../datas/beijin_R.json')
            .then((response) => response.json())
            .then((dataReq) => {
              console.log(dataReq)
              map.addSource('my-source', {
                type: 'geojson',
                data: dataReq,
              });
              map.addLayer({
                id: 'my-layer',
                source: 'my-source',
                type: 'fill',
                layout: {},
                paint: {
                  'fill-color': '#0ff',
                  'fill-opacity': 0.5,
                },
              });
            });
            const layer= getAnimateMvt()
            map.addLayer(layer);
          });
          function getAnimateMvt() {
            var layer = new maplibregl.supermap.L7Layer({
              type: 'PointLayer',
              options: {
                name: serverName + '@北京市休闲垂钓园(0_24)',
                sourceLayer: serverName + '@北京市休闲垂钓园',
                minzoom: 0,
                maxzoom: 24,
                visible: true,
              } 
            });
            var l7Layer = layer.getL7Layer();
            l7Layer.on('click', (target) => {
              console.log(target)
            });
            l7Layer
              .source(
                serverUrl + "/tiles/{z}/{x}/{y}.mvt",
                {
                  parser: {
                  type: 'mvt',
                  extent: [-180, -90, 180, 90],
                },
              }
              )
              .shape('circle')
              .size(30)
              .animate({
                enable: true,
                speed: 1,
                rings: 3,
              })
              .color('#EE4D5A')
              .style({
                opacity: 0.9,
              });
              window.l7Layer= l7Layer
              console.log(l7Layer.getSource());
              return layer
          }
     
  
    </script>
  </body>
</html>
