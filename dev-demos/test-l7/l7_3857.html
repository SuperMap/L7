<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>3857</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../js/iclient-mapboxgl.css"></link>
    <script type="text/javascript" src="./js/mapbox-gl-enhance.js"></script>
    <script type="text/javascript" src="../../mapboxgl-l7-render/dist/index.js"></script> <!-- l7-mapboxgl -->
    <script type="text/javascript" src="../js/iclient-mapboxgl-es6.js"></script>
  </head>

  <body>
    <button>clickme</button>
    <button id="testid">修改l7样式</button>
    <div id="map"></div>
    <script type="text/javascript">
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
        map.setZoom(12.1);
      });
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";
      var features = {
        type: 'FeatureCollection',
        features: [
          {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: [
                [100, 10],
                [100.05, 10.05]
              ]
            }
          }
        ]
      };
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: {
          version: 8,
          sources: {
            'raster-tiles': {
              type: 'raster',
              tileSize: 256,
              tiles: ['https://t4.tianditu.gov.cn/vec_w/wmts?service=WMTS&request=GetTile&version=1.0.0&style=default&tilematrixSet=w&format=tiles&width=256&height=256&layer=vec&tilematrix={z}&tilerow={y}&tilecol={x}&tk=1d109683f4d84198e37a38c442d68311'],
            }
          },

          layers: [
            {
              id: 'simple-tiles',
              type: 'raster',
              source: 'raster-tiles',
              minzoom: 0,
              maxzoom: 22
            }
          ]
        },
        center: [120.148054, 30.25413],
        zoom: 11
      });
       
      map.on('load',function (result) {
          window.map = map;
          var data = [
            {
              w: 10,
              t: 24.6,
              s: '海南',
              l: 11,
              m: '东方',
              j: 100,
              h: '59838'
            },
            {
              w: 10.05,
              t: 24.6,
              s: '海南',
              l: 11,
              m: '东方',
              j: 100.05,
              h: '59838'
            }
          ];

          var layer = new mapboxgl.supermap.L7Layer({ type: 'PointLayer' });
          var l7Layer = layer.getL7Layer();
          data.forEach((item) => {
            const { j: lng, w: lat } = item;
            new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
          });
          l7Layer
            .source(data, {
              parser: {
                type: 'json',
                x: 'j',
                y: 'w'
              }
            })
            .shape('circle')
            .size(10)
            .color('red');
          const source = {
            type: 'geojson',
            data: features
          };
          const layer1 = {
            id: 'line',
            type: 'line',
            source,
            paint: {
              'line-color': 'green',
              'line-width': 20
            }
          };

          const source2 = {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Polygon',
                    coordinates: [
                      [
                        [100.06, 10],
                        [99.95, 10],
                        [100.06, 10.06],
                        [100.06, 10]
                      ]
                    ]
                  }
                }
              ]
            }
          };
          const layer2 = {
            id: 'fill',
            type: 'fill',
            source: source2,
            paint: {
              'fill-color': 'rgba(255, 255, 0, 1)'
            }
          };
          const pointSource = {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: [100.05, 10.05]
                  }
                },
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: [100, 10]
                  }
                }
              ]
            }
          };

          const layer3 = {
            id: 'circle',
            type: 'circle',
            source: pointSource,
            paint: {
              'circle-radius': 12,
              'circle-color': 'blue',
              'circle-opacity': 1
            }
          };
          var LineLayer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
          LineLayer.getL7Layer().source(source.data).color('pink').shape('line').size(6);

          var polygonlayer = new mapboxgl.supermap.L7Layer({ type: 'PolygonLayer' });
          var l7Layer3 = polygonlayer.getL7Layer();

          l7Layer3.source(source2.data).color('green').shape('fill');

          // map.addLayer(layer);
          // map.addLayer(layer1);
          // map.addLayer(layer2);
          // map.addLayer(layer3);
          map.addLayer(polygonlayer);
          // map.addLayer(LineLayer);
          // createMvtLayer(map)
          var element = document.querySelector('#testid');
          element.addEventListener('click', function () {
            l7Layer.size(50);
            layer.reRender();
          });
          function createMvtLayer(map) {
              const url = 'https://mvt.amap.com/district/CHN2/{z}/{x}/{y}/4096?key=309f07ac6bc48160e80b480ae511e1e9&version=';
              const source = new L7.Source(url, {
                parser: {
                  type: 'mvt',
                  tileSize: 256,
                  warp: false
                }
              });
              const colors = {};
              const GDPSpeed = {
                520000: 10, //贵州
                540000: 10, //西藏
                530000: 8.5, //云南
                500000: 8.5, //重庆
                360000: 8.5, //江西
                340000: 8.0, //安徽
                510000: 7.5, //四川
                350000: 8.5, //福建
                430000: 8.0, //湖南
                420000: 7.5, //湖北
                410000: 7.5, //河南
                330000: 7.0, //浙江
                640000: 7.5, //宁夏
                650000: 7.0, //新疆
                440000: 7.0, //广东
                370000: 7.0, //山东
                450000: 7.3, //广西
                630000: 7.0, //青海
                320000: 7.0, //江苏
                140000: 6.5, //山西
                460000: 7, // 海南
                310000: 6.5, //上海
                110000: 6.5, // 北京
                130000: 6.5, // 河北
                230000: 6, // 黑龙江
                220000: 6, // 吉林
                210000: 6.5, //辽宁
                150000: 6.5, //内蒙古
                120000: 5, // 天津
                620000: 6, // 甘肃
                610000: 8.5, // 甘肃
                710000: 6.64, //台湾
                810000: 6.0, //香港
                820000: 6.7 //澳门
              };
              const getColorByDGP = function (adcode) {
                if (!colors[adcode]) {
                  const gdp = GDPSpeed[adcode];
                  if (!gdp) {
                    colors[adcode] = 'rgb(227,227,227)';
                  } else {
                    const rg = 255 - Math.floor(((gdp - 5) / 5) * 255);
                    colors[adcode] = 'rgb(' + rg + ',' + rg + ',255)';
                  }
                }
                return colors[adcode];
              };
              var fill = new mapboxgl.supermap.L7Layer({ type: 'PolygonLayer', options: { sourceLayer: 'CHN_Cities' } });
              fill.getL7Layer().source(source).shape('fill').color('adcode_pro', getColorByDGP);

              var line = new mapboxgl.supermap.L7Layer({ type: 'LineLayer', options: { sourceLayer: 'CHN_Cities_L' } });
              line.getL7Layer().source(source).shape('line').color('#FFA500');

              var line2 = new mapboxgl.supermap.L7Layer({ type: 'LineLayer', options: { sourceLayer: 'CHN_L' } });
              line2.getL7Layer().source(source).shape('line').size(0.6).color('#053061');

              var line3 = new mapboxgl.supermap.L7Layer({
                type: 'PointLayer',
                options: { sourceLayer: 'CHN_Cities', blend: 'normal' }
              });
              line3.getL7Layer().source(source).shape('id', 'text').size(12).color('#000');

              map.addLayer(fill);
              // map.addLayer(line);
              // map.addLayer(line2);
              // map.addLayer(line3);
          }
    
        });
    </script>
  </body>
</html>
