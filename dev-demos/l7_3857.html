<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>3857</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
   <link rel="stylesheet" type="text/css" href="./js/iclient-mapboxgl.css"></link>
   <script type="text/javascript" src="./js/mapbox-gl-enhance.js"></script>
   <script type="text/javascript" src="../mapboxgl-l7-render\dist\index.js"></script> <!-- l7-mapboxgl -->
   <script type="text/javascript" src="./js/iclient-mapboxgl-es6.js"></script>
  </head>

  <body>
    <button>clickme</button>
    <button id="testid">修改l7样式</button>
    <div id="map"></div>
    <script type="text/javascript">
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
        map.setZoom(12.1);
      });
      var host = window.isLocal ? window.server : 'https://iserver.supermap.io';
      var attribution =
        "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a>" +
        " with <span>© <a href='https://iclient.supermap.io' target='_blank'>SuperMap iClient</a> | </span>" +
        " Map Data <span>© <a href='http://support.supermap.com.cn/product/iServer.aspx' target='_blank'>SuperMap iServer</a></span> ";
      var features = {
        type: 'FeatureCollection',
        features: [
          {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: [
                [100, 10],
                [100.05, 10.05]
              ]
            }
          }
        ]
      };
      mapboxgl.supermap
        .initMap('http://172.16.14.44:8090/iserver/services/map-china400/rest/maps/China', {
          mapOptions: { center: [100, 10], zoom: 13, antialias: true ,maxZoom:30}
        })
        .then(function (result) {
          var map = result.map;
          window.map = map;
          var data = [
            {
              w: 10,
              t: 24.6,
              s: '海南',
              l: 11,
              m: '东方',
              j: 100,
              h: '59838'
            },
            {
              w: 10.05,
              t: 24.6,
              s: '海南',
              l: 11,
              m: '东方',
              j: 100.05,
              h: '59838'
            }
          ];

          var layer = new mapboxgl.supermap.L7Layer({ type: 'PointLayer' });
          var l7Layer = layer.getL7Layer();
          data.forEach((item) => {
            const { j: lng, w: lat } = item;
            new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
          });
          // function transformToMultiCoor(lng, lat, map, WORLD_SCALE = 512) {
          //   const coor = map.getCRS().fromWGS84([lng, lat]);
          //   const extent = map.getCRS().getExtent();
          //   const width = extent[2] - extent[0];
          //   const height = extent[3] - extent[1];
          //   const xScale = ((coor[0] - extent[0]) / width) * WORLD_SCALE + 0;
          //   const yScale = ((extent[3] - coor[1]) / height) * WORLD_SCALE - WORLD_SCALE / 4;
          //   return [xScale, yScale];
          // }
          l7Layer
            .source(data, {
              parser: {
                type: 'json',
                x: 'j',
                y: 'w'
              }
            })
            .shape('circle')
            .size(4)
            .color('red');
          // .animate(true)
          // .active(true);
          const source = {
            type: 'geojson',
            data: features
          };
          const layer1 = {
            id: 'line',
            type: 'line',
            source,
            paint: {
              'line-color': 'green',
              'line-width': 20
            }
          };

          const source2 = {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Polygon',
                    coordinates: [
                      [
                        [100.06, 10],
                        [99.95, 10],
                        [100.06, 10.06],
                        [100.06, 10]
                      ]
                    ]
                  }
                }
              ]
            }
          };
          const layer2 = {
            id: 'fill',
            type: 'fill',
            source: source2,
            paint: {
              'fill-color': 'rgba(255, 255, 0, 1)'
            }
          };
          const pointSource = {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: [100.05, 10.05]
                  }
                },
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: [100, 10]
                  }
                }
              ]
            }
          };

          const layer3 = {
            id: 'circle',
            type: 'circle',
            source: pointSource,
            paint: {
              'circle-radius': 12,
              'circle-color': 'blue',
              'circle-opacity': 1
            }
          };
          var LineLayer = new mapboxgl.supermap.L7Layer({ type: 'LineLayer' });
          LineLayer.getL7Layer().source(source.data).color('pink').shape('line').size(6);

          var polygonlayer = new mapboxgl.supermap.L7Layer({ type: 'PolygonLayer' });
          var l7Layer3 = polygonlayer.getL7Layer();

          l7Layer3.source(source2.data).color('pink').shape('fill');

          map.addLayer(layer);
          // map.addLayer(layer1);

          // map.addLayer(polygonlayer);
          map.addLayer(LineLayer);
          setTimeout(() => {
            map.addLayer(layer2);
 
          }, 1000);

          // map.addLayer(layer3);
          var element = document.querySelector('#testid');
          element.addEventListener('click', function () {
            l7Layer.size(50);
            layer.reRender();
          });
        });
    </script>
  </body>
</html>
